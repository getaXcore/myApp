<ion-menu [content]="content">
    <ion-header>
        <ion-toolbar>
            <ion-title>Menu</ion-title>
        </ion-toolbar>
    </ion-header>
    <ion-content>
        <ion-list>
            <button menuClose ion-item *ngFor="let p of pages" (click)="openPage(p)">
                {{p.title}}
            </button>
        </ion-list>
    </ion-content>
    <!--<ion-footer>
        <button ion-button menuClose>Close</button>
    </ion-footer>-->
</ion-menu>
<ion-nav [root]="rootPage" #content></ion-nav>
