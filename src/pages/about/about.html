<ion-header>
  <ion-navbar>
    <ion-buttons start>
      <button ion-button="" icon-only="">
        <ion-icon name="contact"></ion-icon>
      </button>
    </ion-buttons>
    <ion-buttons end>
      <button ion-button="" icon-only="">
        <ion-icon name="search"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>
      About
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <button block="" ion-button="" class="disable-hover button button-md button-default button-default-md button-block button-block-md" (click)="back()">
    <span class="button-inner">
    Ke contact page
    </span>
    <div class="button-effect"></div>
  </button>
  <button block="" ion-button="" class="disable-hover button button-md button-default button-default-md button-block button-block-md" (click)="presentActionSheet()">
    <span class="button-inner">
    Tampil ActionSheet
    </span>
    <div class="button-effect"></div>
  </button>
  <button block="" ion-button="" class="disable-hover button button-md button-default button-default-md button-block button-block-md" (click)="showAlert()">
    <span class="button-inner">
    Tampil Alert
    </span>
    <div class="button-effect"></div>
  </button>
  <button block="" ion-button="" class="disable-hover button button-md button-default button-default-md button-block button-block-md" (click)="showPrompt()">
    <span class="button-inner">
    Tampil Prompt Alert
    </span>
    <div class="button-effect"></div>
  </button>
  <button block="" ion-button="" class="disable-hover button button-md button-default button-default-md button-block button-block-md" (click)="showConfirm()">
    <span class="button-inner">
    Tampil Confirm Alert
    </span>
    <div class="button-effect"></div>
  </button>
  <button block="" ion-button="" class="disable-hover button button-md button-default button-default-md button-block button-block-md" (click)="showCheckbox()">
    <span class="button-inner">
    Tampil Checkbox Alert
    </span>
    <div class="button-effect"></div>
  </button>
  <ion-item>
    <ion-icon name="logo-twitter" item-start=""></ion-icon>
    Followers
    <ion-badge item-end="" color="">260k</ion-badge>
  </ion-item>
  <button ion-button="" color="light">Light</button>
  <button ion-button="">Default</button>
  <button ion-button="" color="secondary">Secondary</button>
  <button ion-button="" color="danger">Danger</button>
  <button ion-button="" color="Dark">Dark</button>
  <button ion-button="" color="light" outline>Light Outline</button>
  <button ion-button="" outline>Primary Outline</button>
  <button ion-button="" color="secondary" outline>Secondary Outline</button>
  <button ion-button="" color="danger" outline>Danger Outline</button>
  <button ion-button="" color="Dark" outline>Dark Outline</button>
  <button ion-button="" color="light" clear>Light Clear</button>
  <button ion-button="" clear>Primary Clear</button>
  <button ion-button="" color="secondary" clear>Secondary Clear</button>
  <button ion-button="" color="danger" clear>Danger Clear</button>
  <button ion-button="" color="Dark" clear>Dark Clear</button>
  <button ion-button="" color="light" round>Light Round</button>
  <button ion-button="" round>Primary Round</button>
  <button ion-button="" color="secondary" round>Secondary Round</button>
  <button ion-button="" color="danger" round>Danger Round</button>
  <button ion-button="" color="Dark" round>Dark Round</button>
  <button ion-button="" block>Block Button</button>
  <button ion-button="" full>Full Button</button>
  <button ion-button="" small>Small</button>
  <button ion-button="" large>Large</button>
  <button ion-button="" icon-start="">
    <ion-icon name="home"></ion-icon>
    Left Icon
  </button>
  <button ion-button="" icon-end="">
    Right Icon
    <ion-icon name="home"></ion-icon>
  </button>
  <button ion-button="" icon-only="">
    <ion-icon name="home"></ion-icon>
  </button>
  <button ion-button="" color="light" icon-start="">
    <ion-icon name="arrow-back"></ion-icon>
    Back
  </button>
  <button ion-button="" color="light">
    <ion-icon name="arrow-down"></ion-icon>
  </button>
  <button ion-button="" color="light">
    <ion-icon name="arrow-up"></ion-icon>
  </button>
  <button ion-button="" color="light" icon-end="">
    Next
    <ion-icon name="arrow-forward"></ion-icon>
  </button>
  <button ion-button="" icon-start="" outline>
    <ion-icon name="briefcase"></ion-icon>
    Work
  </button>
  <ion-list>
    <ion-item>
      Left Icon Button
      <button ion-button="" outline item-end="" icon-start="">
        <ion-icon name="star"></ion-icon>
        Left Icon
      </button>
    </ion-item>
  </ion-list>
  <ion-card>
    <ion-card-header>
      Header
    </ion-card-header>
    <ion-card-content>
      The British use the term "header", but the American term "head-shot" the English simply refuse to adopt.
    </ion-card-content>
  </ion-card>
  <ion-card>
    <ion-card-header>
      Explore Nearby
    </ion-card-header>
    <ion-list>
      <button ion-item="">
        <ion-icon name="cart" item-start=""></ion-icon>
        Shopping
      </button>
      <button ion-item="">
        <ion-icon name="medical" item-start=""></ion-icon>
        Hospital
      </button>
      <button ion-item="">
        <ion-icon name="cafe" item-start=""></ion-icon>
        Cafe
      </button>
      <button ion-item="">
        <ion-icon name="paw" item-start=""></ion-icon>
        Dog Park
      </button>
      <button ion-item="">
        <ion-icon name="beer" item-start=""></ion-icon>
        Pub
      </button>
      <button ion-item="">
        <ion-icon name="planet" item-start=""></ion-icon>
        Space
      </button>
    </ion-list>
  </ion-card>
  <ion-card>
    <img src="https://ionicframework.com/dist/preview-app/www/assets/img/nin-live.png">
    <ion-card-content>
      <ion-card-title>
        Nine Inch Nails Live
      </ion-card-title>
      <p>
        The most popular industrial group ever, and largely responsible for bringing the music to a mass audience.
      </p>
    </ion-card-content>
    <ion-row no-padding="">
      <ion-col>
        <button ion-button="" color="danger" icon-start="" clear small>
          <ion-icon name="star"></ion-icon>
          Favorite
        </button>
      </ion-col>
      <ion-col text-center="">
        <button ion-button="" color="danger" icon-start="" clear small>
          <ion-icon name="musical-notes"></ion-icon>
          Listen
        </button>
      </ion-col>
      <ion-col text-right="">
        <button ion-button="" color="danger" icon-start="" clear small>
          <ion-icon name="share-alt"></ion-icon>
          Share
        </button>
      </ion-col>
    </ion-row>
  </ion-card>
</ion-content>
